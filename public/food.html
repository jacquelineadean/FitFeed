<!DOCTYPE html>
<html lang="en">
​

<head>
  <title>FitFeed</title>
  <link rel="icon" href="Images\FitFeed_Brand.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheets\style.css">
</head>
​

<body>
  <div class="container-fluid main_body">

    <!--Nav Bar-->
    <nav class="navbar">
      <a class="navbar-brand nav-item" href="/members">
        <img src="Images/FitFeed_Brand.png" width="100" height="100" class="d-inline-block align-top" alt=""
          loading="lazy">
      </a>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="/workouts">Workouts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="/food">Food</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mental">Mental Workouts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </nav>

    ​
    <!--Profile card-->
    <div class="row">
      <div class="col-sm-2 left-column">
        <div class="card profile" style="width: 13rem;">
          <!-- <img id="profile-photo"
            src="https://avatars2.githubusercontent.com/u/66268511?s=460&u=69029866e0b3438f3faf36a44ba6e5eea5720329&v=4"
            class="card-img-top profile-pic" alt="Profile Picture"> -->
          <div class="card-body">
            <div class="card-title">
              <h5 id="profile-firstName"></h5>
              <h5 id="profile-lastName"></h5>
            </div>
            <p class="card-text" id="profile-bio"></p>
          </div>
          <a class="nav-link" href="/profile">Edit Profile</a>
        </div>
      </div>
      ​
      <!--Display tag for API information-->
      <div class="col-sm-9 media-display">
        <!--Row_1-->
        <div class="media row">
          <div class="col" id="recipe-images">
            ​
          </div>
        </div>
        <div id="recipeWindow" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-body" style="height: 800px">
                <iframe id="iframeModalWindow" height="100%" width="100%" src="" name="iframe_modal"></iframe>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Post</button>
        ​
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">What are you thinking?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title">
                <br />
                <label for="body">Body:</label>
                <textarea class="form-control" rows="10" id="body"></textarea>
                ​
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Post</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      ​
    </div>
  </div>
  </div>
  ​
  <footer class="footer">
    <div class="card footer-card">
      <div class="card-header">
        Keep Moving Forward
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="quote"></p>
          <footer class="blockquote-footer" id="author"></footer>
        </blockquote>
      </div>
    </div>
  </footer>
  ​
  </div>
  ​
  <!--Scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/food.js"></script>
  ​
</body>
​
​

</html>
