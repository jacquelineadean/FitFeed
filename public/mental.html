<!DOCTYPE html>
<html lang="en">

<head>
  <title>FitFeed</title>
  <link rel="icon" href="Images\FitFeed_Brand.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheets\style.css">
  <link rel="stylesheet" type="text/css" href="stylesheets\workouts.css">
</head>

<body>
  <div class="container-fluid main_body">
    
    <!--Nav Bar-->
<nav class="navbar">
  <a class="navbar-brand nav-item" href="/members">
    <img src="Images/FitFeed_Brand.png" width="100" height="100" class="d-inline-block align-top" alt="" loading="lazy">
  </a>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link disabled" href="/workouts">Workouts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/food">Food</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/mental">Mental Workouts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
  </ul>
</nav>
    
    <!--Profile card-->
    <div class="row">
      <div class="col-sm-2 left-column">
        <div class="card profile" style="width: 13rem;">
          <img id="profile-photo" src="https://avatars2.githubusercontent.com/u/66268511?s=460&u=69029866e0b3438f3faf36a44ba6e5eea5720329&v=4" class="card-img-top profile-pic" alt="Profile Picture">
          <div class="card-body">
            <h5 class="card-title" id="profile-firstName"></h5>
            <p class="card-text" id="profile-bio"></p>
          </div>
          <a class="nav-link" href="/profile">Edit Profile</a>
        </div>
      </div>

  <!--Display tag for API information-->
  <div class="col-sm-9 media-display">
<!--Row_1-->
      <div class="media row" id="meditation-content">
        
      </div>
      <div class="media row" id="sleep-content">

      </div>
      <div class="media row" id="motivation-content">

      </div>
  </div>      
  </div>
  </div>

  <!-- Modal HTML -->
  <form id="videoModal" class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">YouTube Video</h4>
      </div>
      <div class="modal-body position-relative">
        <iframe id="mentalVideo" class="video" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <label for="body">Comment:</label>
        <textarea class="form-control" rows="10" id="comment"></textarea>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Post</button>
      </div>
      </div>
    </div>
  </form>

  <footer class="footer">
    <div class="card footer-card">
      <div class="card-header">
        Keep Moving Forward
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="quote"></p>
          <footer class="blockquote-footer" id="author"></footer>
        </blockquote>
      </div>
    </div>
  </footer>

  <!--Scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/mental.js"></script>
</body>

</html>
