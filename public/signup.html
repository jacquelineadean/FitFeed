<!DOCTYPE html>
<html lang="en">

<head>
  <title>FitFeed</title>
  <link rel="icon" href="Images\FitFeed_Brand.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheets\style.css">
</head>

<body>

  <nav class="navbar">
    <a class="navbar-brand nav-item" href="#">
      <img src="Images/FitFeed_Brand.png" width="100" height="100" class="d-inline-block align-top" alt="" loading="lazy">
    </a>
  </nav>

  <div class="container-fluid main_body">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="username" class="form-control" id="username-input" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <img class="loginPic" height="200" src="Images/photo-1526506118085-60ce8714f8c5.jpg" alt="">
        <img class="loginPic" height="200" src="Images/photo-1528713221337-4c0148dc227c.jpg" alt="">
        <img class="loginPic" height="200" src="Images/photo-1584868792630-2baa8ee138c7.jpg" alt="">
      </div>
    </div>
  </div>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
